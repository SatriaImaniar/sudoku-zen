<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Sudoku - Zen Experience</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Sudoku <span class="accent">Zen</span></h1>
            <div class="game-stats">
                <div class="stat-item">
                    <span class="stat-label">Kesalahan:</span>
                    <span id="mistakes-counter" class="stat-value">0/3</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Waktu:</span>
                    <span id="timer" class="stat-value">00:00</span>
                </div>
            </div>
        </header>

        <main>
            <div id="sudoku-board" class="sudoku-grid">
                <!-- Grid will be generated by JS -->
            </div>

            <div class="controls-panel">
                <div class="mode-toggles">
                    <button id="notes-mode-btn" class="toggle-btn" title="Pencil/Notes Mode (P)">
                        <span class="icon">‚úèÔ∏è</span>
                        <span>Notes: OFF</span>
                    </button>
                    <button id="erase-btn" class="action-btn" title="Erase (Backspace)">
                        <span class="icon">üßπ</span>
                        <span>Hapus</span>
                    </button>
                </div>

                <div id="numpad" class="numpad">
                    <button class="num-btn" data-value="1">1</button>
                    <button class="num-btn" data-value="2">2</button>
                    <button class="num-btn" data-value="3">3</button>
                    <button class="num-btn" data-value="4">4</button>
                    <button class="num-btn" data-value="5">5</button>
                    <button class="num-btn" data-value="6">6</button>
                    <button class="num-btn" data-value="7">7</button>
                    <button class="num-btn" data-value="8">8</button>
                    <button class="num-btn" data-value="9">9</button>
                </div>
            </div>
        </main>

        <footer>
            <div class="difficulty-settings">
                <button class="diff-btn active" data-level="easy">Easy</button>
                <button class="diff-btn" data-level="medium">Medium</button>
                <button class="diff-btn" data-level="hard">Hard</button>
            </div>
            <div class="main-actions">
                <button id="new-game-btn" class="primary-btn">Game Baru</button>
                <button id="hint-btn" class="secondary-btn">Hint (3)</button>
            </div>
        </footer>
    </div>

    <!-- Modals -->
    <div id="game-over-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title">Game Over!</h2>
            <p id="modal-message">Terlalu banyak kesalahan.</p>
            <button id="restart-btn" class="primary-btn">Coba Lagi</button>
        </div>
    </div>

    <script src="sudoku.js"></script>
</body>
</html>
